<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Fundamentals</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>
    <!-- timer will be programmed in script.js -->
    <div class="stopwatch">Time: <span id="timer">0</span></div>

    <div class="quiz-container">
        <div id="starting" class="start">
            <h1>Javascript Fundamentals Quiz</h1>
            <p>
                Placeholder text! Press start quiz.
            </p>
            <button id="start">Start Quiz</button>
        </div>
        <!-- need to add new js file to add questions -->
        <div id="questions" class="invis">
            <h2 id="question-header"></h2>
            <div id="choices" class="choices"></div>
        </div>

        <div id="ending" class="invis">
            <h2>You've reached the end.</h2>
            <p>
                Your final score is: <span id="final-score"></span>
            </p>
            <p>
                Enter your initials: <input type="text" id="initials" max="3">
                <button id="submit">Submit</button>
            </p>
        </div>
        <div id="feedback" class="feedback invis"></div>
    </div>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
